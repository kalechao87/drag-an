<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta name="format-detection" content="telephone=no">
    <title>Drag Scroll AN</title>
    <!--build:css css/main.css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
    <!-- 以下代码默认设计稿尺寸为 640 * 1134 -->
  </head>
  <body>  
    <div class="body">
      <!-- S minisite -->
      <div id="minisite">
        <div class="invisible1" id="music-control">
          <div id="music-control-main"></div>
          <div class="music-control-icon"></div>
          <div class="music-control-icon"></div>
          <div class="music-control-icon"></div>
          <div class="music-control-icon"></div>
          <div class="music-control-icon"></div>
        </div>
        <!--/music control end-->

        <!-- S main scene -->
        <div class="base-container" id="main-scene">
          <div class="scene-wrapper">
            <section class="scene-section" id="scene1">
              <div class="ball ball-red" id="scene1-ball"></div>
            </section>
            <section class="scene-section" id="scene2">

              <div class="ball ball-blue" id="scene2-ball"></div>
            </section>
            <section class="scene-section" id="scene3"></section>
            <section class="scene-section" id="scene4"></section>
            <section class="scene-section" id="scene5"></section>
            <section class="scene-section" id="scene6"></section>
            <section class="scene-section" id="scene7"></section>
            <section class="scene-section" id="scene8"></section>
            <section class="scene-section" id="scene9"></section>
            <section class="scene-section" id="scene10"></section>
          </div>
        </div>
        <!-- E main scene -->

        <!-- S drag scene -->
        <div class="base-container" id="drag-scene">
          <div id="drag-layer"></div>
          <div id="drag-tip">拖拽操作层</div>
        </div>
        <!-- E drag scene -->

        <div id="log"></div>
      </div>
      <!-- E minisite -->
    </div>
    

    <!-- build:js js/vendor.min.js -->
    <script src="js/vendor/jquery-3.2.1.min.js"></script>
    <script src="js/vendor/TweenMax.min.js" charset="utf-8"></script>
    <script src="js/vendor/touch.min.js" charset="utf-8"></script>
    <script src="js/vendor/Draggable.min.js"></script>
    <!-- endbuild -->
    <!--build:js js/main.min.js -->
    <script src="js/main.js" charset="utf-8"></script>
    <!-- endbuild -->
  </body>
</html>
